<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Temperature Hot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(./images/pic.png) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="getValue()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img width="150" id="weather-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city" class="display-3 fw-bold">Dhaka</h1>
            <h3 class="display-5 fw-bolder"><span id="temp">38.06</span>&deg;C</h3>
            <h1 class="lead display-5 fw-bolder" id="weather">Clouds</h1>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
